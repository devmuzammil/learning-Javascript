<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>

<body>
    <p>Youtube Subscribe Button</p>
    <button class="js-subscribe-btn" onclick="Subscribe();">Subscribe</button>
    <hr>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders under $40 = Free shipping</p>
    <input class="js-input-field" onkeydown="handleCostKeydown(event);" type="text" placeholder="Cost of order">
    <button onclick="calculateCost();">Calculate</button>
    <p class="js-total-cost"></p>
    <script>
        function handleCostKeydown(event){
            if(event.key==='Enter'){
                calculateCost();
            }
        }
        function calculateCost(){
            const inputElement=document.querySelector('.js-input-field');
            let cost=Number(inputElement.value);
            if(cost <40){
                cost+=10;
            }
            document.querySelector('.js-total-cost').innerHTML=`$${cost}`;
        }
        function Subscribe() {
            const buttonElement = document.querySelector('.js-subscribe-btn');
            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
            } else {
                buttonElement.innerHTML = 'Subscribe';
            }
        }
    </script>
</body>

</html>
